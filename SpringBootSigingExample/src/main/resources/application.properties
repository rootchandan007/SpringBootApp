# database configurations
#server.servlet.context-path=/myapp
# Connection url for the database
#spring.datasource.url=jdbc:mysql://localhost:3306/springbootemployee?useSSL=false
spring.datasource.url=jdbc:mysql://localhost:3306/springbootemployee
#spring.datasource.url= jdbc:mysql://localhost:3306/chandandb?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# hibernate configurations
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialet= org.hibernate.dialect.MySQL5Dialect

# thumeleaf configurations
spring.thymeleaf.mode= LEGACYHTML5
spring.thymeleaf.cache=false
spring.security.user.name=test
spring.security.user.password=test

#server.port=8089
server.port=9999

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.dbcp.test-while-idle=true
spring.datasource.dbcp.validation-query=SELECT 1